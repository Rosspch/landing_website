<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My first landing page!</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header center">
        <div class="center">
          <img src="./images/logo.png" alt="logo" />
          <span class="brand-name"> Lasles<strong>VPN</strong> </span>
        </div>
        <nav>
          <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Testimonials</a></li>
            <li><a href="#">Help</a></li>
          </ul>
        </nav>
        <div class="auth">
          <a href="#" class="signin">Sign In</a>
          <a href="#" class="signup">Sign Up</a>
        </div>
      </header>
      <div class="intro">
        <div class="info">
          <h2>Want anything to be easy with <strong>LaslesVPN</strong>.</h2>
          <p>
            Provide a network for all your needs with ease and fun using
            LaslesVPN discover interesting features from us.
          </p>
          <a href="#" class="btn">Get Started</a>
        </div>
        <div class="image">
          <img src="./images/dura.png" alt="hero" />
        </div>
      </div>
      <div class="metrics">
        <div class="block">
          <div class="centered-square">
            <img src="./images/user.svg" alt="" />
            <div>
              <div class="amount">90+</div>
              <div class="text">Users</div>
            </div>
          </div>
        </div>
        <div class="block">
          <div class="centered-square">
            <img src="./images/location.svg" alt="" />
            <div>
              <div class="amount">30+</div>
              <div class="text">Locations</div>
            </div>
          </div>
        </div>
        <div class="block">
          <div class="centered-square">
            <img src="./images/server.svg" alt="" />
            <div>
              <div class="amount">50+</div>
              <div class="text">Servers</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
